<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<br><br><br>
	<div align="center">
	<h2>Create a New Account</h2>
	<form name="signup" method="post" action="signup">
		<div>
			<label for="username">Username</label> <input type="text"
				id="username" name="username" required>
		</div>

		<div>
			<label for="password">Password</label><input
				type="password" id="pass" name="pass" required>
		</div>

		<div>
			<label for="role">Role</label> <select id="role" name="role">
				<option value="vendor">Vendor</option>
				<option value="customer">Customer</option>
			</select>
		</div>

		<div>
			<label for="name">Full Name</label> 
			<input type="text"
				id="name" name="name" required>
		</div>

		<div>
			<label for="address">Address</label>
			 <input type="text"
				id="address" name="address">
		</div>

		<div>
			<label for="email">Email</label> <input type="email"
				id="email" name="email" required>
		</div>

		<div>
			<label for="phone_no">Phone Number</label> <input type="tel"
				id="phone_no" name="phone_no">
		</div>

		<input type="submit" value="sign up" />
	</form>
	</div>
</body>
</html>
